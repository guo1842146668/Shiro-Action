<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>设备编辑</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/1.png}"/>
    <link rel="stylesheet" th:href="@{/lib/layui/css/layui.css}">
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/animate.min.css}">
    <link rel="stylesheet" th:href="@{/lib/layui/extend/formSelects-v4.css}" />
</head>

<body>
    <div class="z-body animated fadeIn">
        <form action="" method="post" class="layui-form layui-form-pane">
                <div class="content">
                    <div >
                        <tr th:each="scheduled : ${Scheduled}">
                            <div th:if="${scheduled.cronStatus} eq 1" style="display: flex;justify-content: flex-start;margin-bottom:10px ">
                                <p style="font-size: 15px;margin: auto 0;margin-right: 15px">开启</p>
                                <img id="open" src="../images/p.png" style="width:35px;" th:onclick="open(${scheduled.cron_id})">
                            </div>
                            <div th:if="${scheduled.cronStatus} eq -1"  style="display: flex;justify-content: flex-start">
                                <p style="font-size: 15px;margin: auto 0;margin-right: 15px">关闭</p>
                                <img id="down" src="../images/w.png" style="width:35px;" th:onclick="down()">
                            </div>

                            <!-- 将用户的主键 uId 存在在 name 属性中-->
                           <!-- <td id="cron_id" th:text="${scheduled.cron_id}" th:name="${scheduled.cron_id}" hidden></td>-->
                            <div style="display: flex;justify-content: space-between;margin-bottom: 10px">
                                <div>
                                    <span style="display: block;text-align: center;margin-bottom: 5px">启动时间</span>
                                    <input type="text" class="layui-input" id="timeOpen" placeholder="HH:mm" style="" th:value="${scheduled.cronStartTime}">
                                </div>
                                <div style="display: flex">
                                    <p style="margin:auto 0">至</p>
                                </div>
                                <div>
                                    <span style="display: block;text-align: center;margin-bottom: 5px">停止时间</span>
                                    <input type="text" class="layui-input" id="timeDown" placeholder="HH:mm" style="" th:value="${scheduled.cronEndTime}">
                                </div>
                            </div>
                         </tr>
                    </div>
                </div>

        </form>
    </div>

    <script th:src="@{/lib/jquery/jquery.min.js}"></script>
    <script th:src="@{/lib/layui/layui.js}"></script>
    <script th:src="@{/js/common.js}"></script>

    <script>
        layui.use('laydate', function() {
            var laydate = layui.laydate;
            laydate.render({
                elem: '#timeOpen'
                , type: 'time'
                ,format: 'HH:mm'
            });
            laydate.render({
                elem: '#timeDown'
                , type: 'time'
                ,format: 'HH:mm'
            });
        })

        $("#open").click(function () {
            var cron_id = $("#cron_id").val();

            var startTime = "00:00";
            var endTime = "00:00";
            $.ajax({
                url : "/equipment/opening?cronId="+cron_id+"&startTime="+startTime+"&endTime="+endTime,
                type : "get",
                success : function(data) {
                    if(data.eq("success")){
                        parent.layer.msg("开启成功", {icon: 6});
                        table.reload('user-table');
                    }else{
                        parent.layer.msg("开启失败", {icon: 6});
                        table.reload('user-table');
                    }
                }
            });
        })

        $("#down").click(function () {
            var cron_id = $("#cron_id").val();
            var startTime = $("#timeOpen").val();
            var endTime = $("#timeDown").val();
            $.ajax({
                url : "/equipment/opening?cronId="+cron_id+"&startTime="+startTime+"&endTime="+endTime,
                type : "get",
                success : function(data) {
                    if(data.eq("success")){
                        parent.layer.msg("开启成功", {icon: 6});
                        table.reload('user-table');
                    }else{
                        parent.layer.msg("开启失败", {icon: 6});
                        table.reload('user-table');
                    }
                }
            });
        })

    </script>
<style>
    .layui-laydate-content>.layui-laydate-list {
        padding-bottom: 0px;
        overflow: hidden;
    }
    .layui-laydate-content>.layui-laydate-list>li{
        width:50%
    }

    .merge-box .scrollbox .merge-list {
        padding-bottom: 5px;
    }
</style>
</body>

</html>
