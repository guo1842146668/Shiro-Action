<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>用户编辑</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/1.png}"/>
    <link rel="stylesheet" th:href="@{/lib/layui/css/layui.css}">
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/animate.min.css}">
    <link rel="stylesheet" th:href="@{/lib/layui/extend/formSelects-v4.css}" />
</head>

<body>
    <div class="z-body animated fadeIn">
        <form action="" method="" class="layui-form layui-form-pane">
            <div class="layui-form-item">
                <label for="name" class="layui-form-label">
                    用户名
                </label>
                <div class="layui-input-block">
                    <input type="text" id="name" name="username" th:value="${user?.name}"
                           lay-verify="required" lay-vertype="tips"
                           autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label for="deptId" class="layui-form-label">
                    用户属性
                </label>
                <div class="layui-input-block">
                    <select name="deptId" id="deptId">
                        <option value="">请选择</option>
                        <option th:selected="${user.deptId eq -1}">管理员</option>
                        <option th:selected="${user.deptId eq 0}">一级用户</option>
                        <option th:selected="${user.deptId  ge 1}">二级用户</option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label for="deptId1" class="layui-form-label">
                    用户从属
                </label>
                <div class="layui-input-block">
                    <select name="deptId1" id="deptId1">
                        <option value="">请选择</option>
                        <option th:selected="${user.deptId eq -0}">管理员</option>
                        <option th:selected="${user.deptId eq 1}">一级用户</option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label for="phone" class="layui-form-label">
                    联系方式
                </label>
                <div class="layui-input-block">
                    <input type="text" id="phone" name="phone" th:value="${user?.phone}"
                           lay-verify="required" lay-vertype="tips"
                           autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label for="addr" class="layui-form-label">
                    所属地
                </label>
                <div class="layui-input-block">
                    <input type="text" id="addr" name="addr" th:value="${user?.addr}"
                           lay-verify="required" lay-vertype="tips"
                           autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label for="username" class="layui-form-label">
                    登陆账号
                </label>
                <div class="layui-input-block">
                    <input type="text" id="username" name="username" th:value="${user?.username}"
                           lay-verify="required" lay-vertype="tips"
                           autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label for="password" class="layui-form-label">
                    登陆密码
                </label>
                <div class="layui-input-block">
                    <input type="text" id="password" name="password" th:value="${user?.password}"
                           lay-verify="required" lay-vertype="tips"
                           autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-input-block" style="margin-left:0;text-align:center;">
                    <button th:text="取消" id="btn"  class="layui-btn layui-btn-normal btn-w100"></button>
                </div>
            </div>
        </form>
    </div>

    <script th:src="@{/lib/jquery/jquery.min.js}"></script>
    <script th:src="@{/lib/layui/layui.js}"></script>
    <script th:src="@{/js/common.js}"></script>

    <script>
        layui.config({
            base: '/lib/layui/extend/'
        }).extend({
            formSelects: 'formSelects-v4'
        }).use(['form', 'layer', 'formSelects'], function () {

            $(document).on('click','#btn',function(){
                var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
                parent.layer.close(index);
            });

        });
    </script>
</body>

</html>
